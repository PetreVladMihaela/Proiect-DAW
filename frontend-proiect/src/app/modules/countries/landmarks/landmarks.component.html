<div class="container">
    <h1 class="title">
      List of Landmarks in {{countryName}}
    </h1>
  
    <table mat-table [dataSource]="landmarks" class="table">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Landmark </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container  matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container> 

      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Info </th>
        <td mat-cell *matCellDef="let element">
        <mat-icon (click)="goToLandmarkInfo(element.id)" class="see-info" appTableHover>
            info
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editLandmark(element)" class="edit-action" appTableHover>
            edit
          </mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteLandmark(element.id)" class="delete-action">
            delete
          </mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" appTableHover></tr>
    </table>
  
    <button mat-raised-button (click)="addLandmark((countryId))" class="add-button" appButtonHover>
      Add Landmark
    </button>

</div>
